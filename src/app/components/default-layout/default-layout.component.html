<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/Cloudify_name.png', width: 55, height: 55, alt: 'Cloudify Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/Cloudify_name.png', width: 30, height: 30, alt: 'Cloudify Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">
  <ul class="nav navbar-nav d-md-down-none mr-auto">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Accueil</a>
    </li>
  </ul>
  <form class="form-inline" style="margin-right: 10px">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
    <ul class="nav navbar-nav">
        <li class="nav-item dropdown show">
            <a class="nav-link nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">
                <i class="fa fa-user"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header text-center">
                    <strong>Settings</strong>
                </div>
                <!--<a class="dropdown-item" href="#">
                    <i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" href="#">
                    <i class="fa fa-wrench"></i> Settings</a>-->
                <a class="dropdown-item" routerLink="/subscription">
                    <i class="fa fa-usd"></i> Subscription
                    <span class="badge badge-dark"></span>
                </a>
                <a class="dropdown-item" href="#">
                    <i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!--<app-navbar class="sidebar-show"></app-navbar>-->
  <main class="main">
    <div class="container-fluid cloudifyMainContainer" (click)="test()">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="true">

  </app-aside>
</div>
<app-footer>
  <span><a href="#">Cloudify</a> &copy; 2019</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/pro/angular">CoreUI Pro for Angular</a></span>
</app-footer>
