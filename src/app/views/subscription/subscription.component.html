<section class="pricing py-5" *ngIf="currentTransaction">
    <div class="container">
        <div class="row">
            <div *ngFor="let subscription of subscriptions" class="col-lg-4">
                <app-subscription-card (messageEvent)="updateCurrentTransaction($event)" [subscription]="subscription" [isCurrent]="subscription._id === currentTransaction.subscription._id"></app-subscription-card>
            </div>
        </div>
    </div>
</section>
