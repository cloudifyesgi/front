<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form (submit)="register()">
                                <h1>Register</h1>
                                <p class="text-muted">Create your account</p>
                                <div [formGroup]="registerFields">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input
                                            [ngClass]="{'is-invalid': this.isInvalid('firstname'), 'is-valid': !this.isInvalid('firstname')}"
                                            formControlName="firstname" name="firstname" type="text" class="form-control"
                                            placeholder="firstname" autocomplete="firstname" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input
                                            [ngClass]="{'is-invalid': this.isInvalid('name'), 'is-valid': !this.isInvalid('name')}"
                                            formControlName="name" name="name" type="text" class="form-control"
                                            placeholder="name" autocomplete="name" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input
                                            [ngClass]="{'is-invalid': this.isInvalid('email'), 'is-valid': !this.isInvalid('email')}"
                                            formControlName="email" name="email" type="text" class="form-control"
                                            placeholder="Email" autocomplete="email" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input
                                            [ngClass]="{'is-invalid': this.isInvalid('password'), 'is-valid': !this.isInvalid('password')}"
                                            formControlName="password" name="password" type="password"
                                            class="form-control" placeholder="Password" autocomplete="new-password"
                                            required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input
                                            [ngClass]="{'is-invalid': this.isInvalid('password2'), 'is-valid': !this.isInvalid('password2')}"
                                            formControlName="password2" name="password2" type="password"
                                            class="form-control" placeholder="Repeat password"
                                            autocomplete="new-password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-success">Create Account</button>
                            </form>
                        </div>
                        <div class="card-footer p-4">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-block btn-facebook" type="button"><span>facebook</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-block btn-twitter" type="button"><span>twitter</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
