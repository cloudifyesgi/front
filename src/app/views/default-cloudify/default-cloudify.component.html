<div class="cloudifyMainContainer">
  <h1>
    Mon Cloudify
  </h1>
  <ag-grid-angular #agGrid
    style="width: 70%; height: 90em;"
    class="ag-theme-balham"
    [gridOptions]="gridOptions"
    [colResizeDefault]="shift"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="directories"
    [columnDefs]="columnDefs"
    [rowHeight]="35"
    (rowClicked)="onRowClick()"
     rowSelection="single"
    >
  </ag-grid-angular>
</div>
